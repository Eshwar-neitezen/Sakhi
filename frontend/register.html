<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Face - Sakhi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: -1px;
            text-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        video {
            display: block;
            margin: 0 auto 25px;
            border-radius: 15px;
            border: 3px solid #00d4ff;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
            transform: scaleX(-1);
        }
        #userNameInput {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d4ff;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        #registerButton {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            width: 100%;
        }
        #registerButton:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }
        #registerButton:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #statusMessage {
            margin-top: 20px;
            font-size: 1.1em;
            color: #00d4ff;
            min-height: 25px;
        }
        .exit-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
            color: white;
            padding: 16px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            letter-spacing: 1px;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }
        .exit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="face-api.min.js"></script>
    <script defer src="register.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register New User</h1>
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <input type="text" id="userNameInput" placeholder="Enter your name">
        <button id="registerButton" disabled>Loading Models...</button>
        <p id="statusMessage"></p>
        <a href="final_ui.html" class="exit-btn">‚Üê EXIT</a>
    </div>
</body>
</html>
